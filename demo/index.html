<!doctype html>
<html>
  <head>
    <title>vPlaceholder Demo</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../vPlaceholder.jquery.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function($) {
        $('input[type=text], textarea').vPlaceholder();
      });
    </script>
  </head>
  <body>
    <form method="get" action="#">
      <input type="text" placeholder="Test 1..." value="" />
	  <input type="text" placeholder="Test 2..." value="" />
	  <textarea placeholder="Test 3..."></textarea>
    </form>
  </body>
</html>
